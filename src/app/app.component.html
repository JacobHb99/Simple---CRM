<mat-drawer-container class="mat-drawer-container" [hasBackdrop]="false">
  <mat-drawer class="sidenav-container" #drawer [mode]="'side'" [opened]="true">
    <div class="logo">
      Simple-CRM
    </div>

    <ul>
      <li routerLink="/dashboard" routerLinkActive="activeLink"><i class="material-icons">account_balance</i>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="activeLink"><i class="material-icons">account_circle</i>User</li>
      <li routerLink="/orders" routerLinkActive="activeLink"><i class="material-icons">all_inbox</i>Orders</li>
      <li routerLink="/meetings" routerLinkActive="activeLink"><i class="material-icons">comment</i>Meetings</li>
      <li routerLink="/products" routerLinkActive="activeLink"><i
          class="material-icons">account_balance_wallet</i>Products</li>
      <li routerLink="/about" routerLinkActive="activeLink"><i class="material-icons">info</i>About</li>
    </ul>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="toolbar">
      <button mat-button (click)="drawer.toggle()" >
        <i class="material-icons">menu</i>
      </button>
      <div class="logo-text">
        <span>Simple-</span>
        <span class="c">C</span>
        <span class="r">R</span>
        <span class="m">M</span>
      </div>
    </mat-toolbar>

    <div class="router-container" [@routeAnimations]="prepareRoute()">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
