<section>
    <h1 mat-dialog-title>New Order</h1>
    <div mat-dialog-content>
        <p>What's the name of the order?</p>

        <div class="name-container">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Name of the product</mat-label>
                <input [disabled]="isLoading" matInput [(ngModel)]="order.title" class="input">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Description</mat-label>
                <input [disabled]="isLoading" matInput [(ngModel)]="order.description" class="input">
            </mat-form-field>
        </div>

        <div class="price-container">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Price</mat-label>
                <input [disabled]="isLoading" matInput [(ngModel)]="priceToString" class="input" (change)="updatePrice()">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Amount</mat-label>
                <input [disabled]="isLoading" matInput [(ngModel)]="amountToString" class="input" (change)="updatePrice()">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="isLoading" mat-button (click)="onNoClick()">No Thanks</button>
        <button [disabled]="isLoading" mat-button cdkFocusInitial (click)="saveOrder()">Ok</button>
    </div>
    @if (isLoading) {
    <mat-progress-bar class="progress-bar" mode="indeterminate" color="warn"></mat-progress-bar>
    }

</section>
